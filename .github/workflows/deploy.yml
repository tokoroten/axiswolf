name: Deploy to Render

on:
  push:
    branches:
      - main  # mainブランチにpushされたときにデプロイ
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: axis_server/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd axis_server
          npm ci

      - name: Build frontend
        run: |
          cd axis_server
          npm run build
        env:
          # 本番環境では同一オリジンなので、相対パスまたは空文字でOK
          VITE_API_BASE: ''
          VITE_WS_BASE: ''

      - name: Copy frontend build to backend static directory
        run: |
          mkdir -p backend/static
          cp -r axis_server/dist/* backend/static/

      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
