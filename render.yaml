services:
  - type: web
    name: axiswolf
    env: python
    region: oregon
    plan: free
    buildCommand: bash backend/build.sh
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health

  - type: web
    name: axiswolf-peerjs
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npx peerjs --port $PORT --key peerjs --path /peerjs
    healthCheckPath: /peerjs/peerjs/id
